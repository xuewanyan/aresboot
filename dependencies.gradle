        'jackson-dataformat-xml'      : "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${vertions.jackson}",
        'jackson-databind'            : "com.fasterxml.jackson.core:jackson-databind:${vertions.jackson}",

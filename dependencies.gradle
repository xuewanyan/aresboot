ext.vertions = [ // 定义所有要使用的版本号
    springBoot                        : '2.5.1',
    junit                             : '5.7.2',
    junitplatformlauncher             : '1.7.2',
    lombok                            : '1.18.20',
    fastjson                          : '1.2.75',
    jackson                           : '2.12.3',
